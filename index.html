<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSTR MNAV 계산기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a365d">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 MSTR MNAV 계산기</h1>
            <p class="subtitle">간단 버전 - 수동 입력</p>
        </header>

        <!-- 현재 가격 입력 섹션 -->
        <section class="input-section">
            <h2>💰 현재 가격 입력</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="btcPrice">BTC 가격 ($)</label>
                    <input type="number" id="btcPrice" step="0.01" placeholder="100000">
                </div>
                <div class="input-group">
                    <label for="mstrPrice">MSTR 주가 ($)</label>
                    <input type="number" id="mstrPrice" step="0.01" placeholder="400">
                </div>
                <div class="input-group">
                    <label for="btcHoldings">BTC 보유량 (개)</label>
                    <input type="number" id="btcHoldings" step="1" value="444262">
                </div>
                <div class="input-group">
                    <label for="dilutedShares">희석 주식 수 (백만)</label>
                    <input type="number" id="dilutedShares" step="0.1" value="253">
                </div>
            </div>
            <div class="button-group">
                <button onclick="calculate()" class="btn-primary">계산하기</button>
                <button onclick="resetDefaults()" class="btn-secondary">기본값으로 초기화</button>
            </div>
        </section>

        <!-- 계산 결과 섹션 -->
        <section class="result-section">
            <h2>📊 계산 결과</h2>
            <div class="result-grid">
                <div class="result-card">
                    <div class="result-label">BTC 총 가치</div>
                    <div class="result-value" id="btcTotalValue">-</div>
                </div>
                <div class="result-card">
                    <div class="result-label">주당 MNAV</div>
                    <div class="result-value" id="mnavPerShare">-</div>
                </div>
                <div class="result-card">
                    <div class="result-label">프리미엄/디스카운트</div>
                    <div class="result-value large" id="premium">-</div>
                    <div class="signal" id="signal">-</div>
                </div>
            </div>
        </section>

        <!-- 빠른 계산 섹션 -->
        <section class="quick-calc-section">
            <h2>🧮 빠른 계산</h2>
            <div class="quick-calc-card">
                <div class="input-group">
                    <label for="targetBtcPrice">BTC가 이 가격이 되면?</label>
                    <input type="number" id="targetBtcPrice" step="0.01" placeholder="120000">
                </div>
                <div class="input-group">
                    <label for="expectedPremium">예상 프리미엄 (%)</label>
                    <!-- min 속성 제거하여 마이너스 값 입력 가능 -->
                    <input type="number" id="expectedPremium" step="0.01" placeholder="0">
                </div>
                <button onclick="predictMstrPrice()" class="btn-primary">MSTR 가격 예측</button>
                <div class="prediction-result">
                    <div class="result-label">예상 MSTR 가격:</div>
                    <div class="result-value" id="predictedMstrPrice">-</div>
                </div>
            </div>
        </section>

        <footer>
            <p><strong>⚠️ 나는 반드시 백만장자가 된다^^</strong></p>
            <p><strong>💡 팁:</strong> mnav -10이면 매수한다</p>
            <p>MNAV: 1.1 / 1.5 / 2.5</p>
            <p>MSTR: <a href="https://www.strategy.com" target="_blank">https://www.strategy.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
